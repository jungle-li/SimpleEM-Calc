<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SimpleEM Calc
    </title>
    <script type="text/javascript" src="assets/js/mathml/mspace.js"></script>

</head>

<body>
    <font face="Times">
    <h1>SimpleEM 电磁计算软件</h1>

    <div>
        <h3>基本运算公式</h3>
        <p>频率波长计算</p>
        <math>
            <mi>λ</mi>
            <mo>=</mo>
            <mfrac>
                <mi>c</mi>
                <mroot>
                    <msub>
                        <mi>ε</mi>
                        <mi>r</mi>
                    </msub>
                </mroot>
                <mo>*</mo>
                <mi>f</mi>
            </mfrac>
        </math>
        <p>dB换算</p>
        <p>趋肤深度计算</p>

        <math>
            <mi>δ</mi>
            <mo>=</mo>
            <mfrac>
                <mn>1</mn>
                <mroot>
                    <mi>π f μ σ</mi>

                </mroot>

            </mfrac>
        </math>

        <p>绝对带宽与相对带宽</p>
        <math>
            <mi>RBW</mi>
            <mo>=</mo>
            <mn>2</mn>
            <mo>*</mo>
            <mfrac>
                <mifenced open="(" close=")">
                    <msub>
                        <mi>f</mi>
                        <mi>H</mi>
                    </msub>
                    <mo>-</mo>
                    <msub>
                        <mi>f</mi>
                        <mi>L</mi>
                    </msub>
                </mifenced>
                <mifenced open="(" close=")">
                    <msub>
                        <mi>f</mi>
                        <mi>H</mi>
                    </msub>
                    <mo>+</mo>
                    <msub>
                        <mi>f</mi>
                        <mi>L</mi>
                    </msub>
                </mifenced>
            </mfrac>

        </math>
        <form>
            <math>
                <msub>
                    <mi>f</mi>
                    <mi>H</mi>
                </msub>
            </math>:<input type="text" name="RBW_FREQ_H"><br>
            <math>
                <msub>
                    <mi>f</mi>
                    <mi>L</mi>
                </msub>
            </math>:<input type="text" name="RBW_FREQ_L"><br>
            <input type="submit" value="计算"> 相对带宽:<input type="text" name="RBW_VALUE">%<br>
        </form>
    </div>
    <div>
        <h3>天线计算</h3>
        <p>阻抗特性计算</p>
        <p>dB换算</p>
        <p>近场、远场范围计算</p>
        <p>效率与功率</p>
    </div>
    <div>
        <h3>波导计算</h3>
        <p>矩形波导</p>
        <math>
            <msub>
                <mi>λ</mi>
                <mrow>
                    <mrow>
                        <mi>c</mi>
                    </mrow>
                </mrow>
            </msub>
            <mo>=</mo>
            <mfrac>
                <mn>2</mn>
                <msqrt>
                    <msup>
                        <mrow>
                            <mo>(</mo>
                            <mfrac>
                                <mrow>
                                    <mi>m</mi>
                                </mrow>
                                <mrow>
                                    <mi>a</mi>
                                </mrow>
                            </mfrac>
                            <mo>)</mo>
                        </mrow>
                        <mrow>
                            <mn>2</mn>
                        </mrow>
                    </msup>
                    <mo>+</mo>
                    <msup>
                        <mrow>
                            <mo>(</mo>
                            <mfrac>
                                <mrow>
                                    <mi>n</mi>
                                </mrow>
                                <mrow>
                                    <mi>b</mi>
                                </mrow>
                            </mfrac>
                            <mo>)</mo>
                        </mrow>
                        <mrow>
                            <mn>2</mn>
                        </mrow>
                    </msup>
                </msqrt>
            </mfrac>
        </math>
        <p>圆波导</p>
    </div>
    </font>
</body>
